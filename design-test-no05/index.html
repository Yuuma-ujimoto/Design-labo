<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css sand box</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <section class="section1">
    <div class="img-hover-test-box">
      <img src="./img/unsplash.jpg">
      <div class="text-box">
        <p>Hover時にちょっと拡大されるやつ</p>
      </div>
    </div>
  </section>
  <section class="section1">
    <div class="img-hover-test-box">
      <img src="./img/unsplash.jpg">
      <div class="text-box">
        <p>Hover時にちょっと拡大されるやつ(二つ並べたときの挙動確認用)</p>
      </div>
    </div>
  </section>
  <section class="section2">
    <div class="select-text-box">
      <p>Sample Text</p>
    </div>
    <p>選択したときに文字色と背景色を変更</p>
  </section>
  
  <section class="section3" id="section3">
      <img src="./img/icon.png" width="50px" height="50px" id="icon">
      <script type="text/javascript" src="script.js"></script>
  </section>

  <section class="section4">
    <div class="parent">
      <p>親要素</p>
      <div class="child">
        <p>子要素</p>
      </div>
      <p>（疑似的にだが）子要素のホバーイベントに応じて親要素を変更する</p>
    </div>
  </section>
  <section class="section5">
    <div class="atag-box">
      <a class="hover-underline">
        ホバー時に下線が引かれるリンク
      </a>
      <a class ="hover-background">
        ホバー時に背景が変わるリンク
      </a>
    </div>
  </section>
  <section class="section6">
    <div class="digital-num">
      <div class="num1"></div>
      <div class="vertical-num">
        <div class="num2"></div>
        <div class="num3"></div>
      </div>
      <div class="num4"></div>
      <div class="vertical-num">
        <div class="num5"></div>
        <div class="num6"></div>
      </div>
      <div class="num7"></div>
    </div>
  </section>
  <section class="section7">
    <div class="img-preview">
      
    </div>
  </section>
</body>
</html>
